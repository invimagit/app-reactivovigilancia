<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/mainTemplate.xhtml">
    <ui:define name="content">
        <h:form  onkeypress="if (event.keyCode === 13) { return false; }"   id="frmRecuperarContrasena" prependId="false">
            <p:dialog modal="true"  resizable="false" draggable="false" id="popupErrorCreaRegistro" dynamic="true" widgetVar="popupErrorCrea"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 3}">
                <p:panel id="panelMensajes" style="border: none;alignment-adjust: central" styleClass="cssPanelAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{recuperarContrasena.mensajes}" id="lblMensaje"/>
                        <p:message for="panelContenedorRecuperar"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVario" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensaje" value="Aceptar" >
                            <f:ajax event="click" onevent="popupErrorCrea.hide()"/>
                        </p:commandButton>
                    </p:panel>
                    <!--</div>-->
                </p:panel>
            </p:dialog>
            <p:dialog modal="true" id="popupRegistroRecibido" closable="false" widgetVar="popupErrorCreaResultado"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 0}" >
                <p:panel id="panelResultado" style="border: none;alignment-adjust: central;" styleClass="cssPanelesAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{recuperarContrasena.mensajes}" id="lblMensajeResultado"/>
                        <p:message for="panelContenedorRecuperar"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVarioResultado" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensajeResultado" value="Aceptar" action="#{recuperarContrasena.retornoResultadoOK}" ajax="false" immediate="true">
                            <f:ajax event="click" onevent="popupErrorCreaResultado.hide()"/>
                        </p:commandButton>
                    </p:panel>
                </p:panel>
            </p:dialog>
            <p:messages id="mensajesRecuperar" showDetail="true" severity="warn,fatal,info"/>
            <p:panel id="panelContenedorRecuperar" style="border: none; width: 100%">
                <p:panel id="panelRecuperarClave" header="#{msg.recuperarTitulo}" style="border: none;width: 100%;">
                    <p:panel id="panelInfoUsuario" header="#{msg.recuperarDatos}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre de Usuario"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputUsuario" value="#{recuperarContrasena.usuariosVO.usuario}"
                                                 required="true" requiredMessage="Digite el nombre de Usuario" autocomplete="off">
                                        <p:ajax event="change" listener="#{recuperarContrasena.listenerUsuario}" update="panelInfoUsuario"/>
                                    </p:inputText>
                                    <p:message for="inputUsuario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Pregunta"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel id="inputPregunta" value="#{recuperarContrasena.usuariosVO.pregunta}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Respuesta"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputRespuesta" value="#{recuperarContrasena.usuariosVO.respuesta}"
                                                 required="true" requiredMessage="Digite la Respuesta a la pregunta"
                                                 style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputRespuesta"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelBotones" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:commandLink id="btnAceptar" value="Recuperar" 
                                                   styleClass="vinculoSinDiv"
                                                   action="#{recuperarContrasena.btnAceptar}" 
                                                   ajax="false"/>
                                </p:column>
                                <p:column>
                                    <p:commandLink id="btnCancelar" value="#{msg.cancelar}" 
                                                   styleClass="vinculoSinDiv" ajax="false" immediate="true"
                                                   action="#{recuperarContrasena.btnCancelar}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/mainTemplate.xhtml">
    <ui:define name="content">
        <h:form  onkeypress="if (event.keyCode === 13) { return false; }"   id="frmIndex" prependId="false" acceptcharset="UTF-8">
            <center>
                <p:messages id="mensajeLogin" showDetail="false" severity="warn,info"/>
                <p:panel id="panelLoginCarga" style="border: none">
                    <h:panelGrid>
                        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
                            <f:facet name="start">
                                <h:graphicImage value="/resources/images/ajaxLoad.gif" />  
                            </f:facet>
                            <f:facet name="complete">  
                                <h:outputText value="" />  
                            </f:facet>  
                        </p:ajaxStatus>
                    </h:panelGrid>
                </p:panel>
                <p:separator  style="height: 10px; border: none; background: none;"/>
                <p:panel id="panelLoginUsuario" style="border: none">
                    <p:panelGrid style="border: none" styleClass="cssPanelesAcidos">
                        <p:row>
                            <p:column colspan="2">
                                <p:messages id="error" for="error" showDetail="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{msg.nombreDeUsuario}"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="inputUsuario" value="#{loginBean.usuariosVO.usuario}"
                                             required="true" size="30" 
                                             requiredMessage="#{msg.usuarioRequerido}" 
                                             maxlength="30" autocomplete="off"/>
                                <p:message for="inputUsuario"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{msg.contrasenaDeUsuario}"/>
                            </p:column>
                            <p:column>
                                <p:password id="inputPassword"
                                            value="#{loginBean.usuariosVO.password}" 
                                            required="true" maxlength="30" size="30"
                                            requiredMessage="#{msg.contrasenaRequerida}" autocomplete="off"/>
                                <p:message for="inputPassword"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <center>
                                    <p:commandLink id="btnLogin" value="#{msg.ingresar}" 
                                                   styleClass="vinculoSinDivLogin"
                                                   action="#{loginBean.validarUsuario}" 
                                                   update="panelLoginUsuario"
                                                   ajax="false"/>
                                </center>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:commandLink value="#{msg.registrarse}" action="#{loginBean.registrar}"
                                                style="float:left" ajax="false" immediate="true"/>
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{msg.olvidoContrasena}" action="#{loginBean.recuperarContrasena}"
                                                style="float:right" ajax="false" immediate="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                        <br/>
                        <br/>
                    <p:panelGrid style="border: none;width: 400px;" styleClass="cssPanelesAcidos">
                        <p:row>
                            <p:column>
                                Manual:
                            </p:column>
                            <p:column>
                                    <a href="#" onclick="abrirAyuda('faces/visorManualReactivoR.xhtml?rutaArchivoPDF=#{beanParametrosGenerales.obtenerDireccionServidor()}ManualesReactivo/docs/InstructivoRegistroRV.pdf')">
                                        <b>Instructivo para registrarse en el aplicativo</b>&nbsp;
                                        <p:graphicImage value="/resources/images/help.png"
                                                        alt="Instructivo para registrarse en el aplicativo" title="Instructivo para registrarse en el aplicativo"/>
                                    </a>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Tutorial:
                            </p:column>
                            <p:column>
                                    <a href="#" onclick="abrirAyuda('faces/visorTutorialR.xhtml?rutaVideoTutorial=#{beanParametrosGenerales.obtenerDireccionServidor()}ManualesReactivo/videos/TutInscripcionProgramaRV.mp4')">                                
                                        <b>Videotutorial de Ayuda</b>&nbsp;
                                        <p:graphicImage value="/resources/images/video.png" width="7%" height="3%" alt="Videotutorial de ayuda registrarse en el aplicativo"
                                                        title="Videotutorial de ayuda registrarse en el aplicativo"/>
                                    </a>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </center>
            <p:defaultCommand target="#{loginBean.btnLogin}"/>
        </h:form>
    </ui:define>
</ui:composition>

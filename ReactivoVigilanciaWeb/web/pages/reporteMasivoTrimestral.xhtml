    <ui:define name="content">
        
        
        <p:dialog modal="true" widgetVar="statusDialog" header="Procesando registros de ReactivoVigilancia" draggable="false" closable="false" resizable="false" width="300" height="350" style="alignment-adjust:middle">
            <br/>
            <br/>
            <br/>
            <center>
                <p:graphicImage id="animacionBusqueda" value="/resources/images/procesando.gif" alt="Procesando registros de ReactivoVigilancia" title="Procesando registros de ReactivoVigilancia"/>
                <br/>
                <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
            </center>
            <br/>
            <br/>
        </p:dialog>
        
        
        <script language="javascript" type="text/javascript">
            function Solo_Numerico(variable) {
                Numer = parseInt(variable);
                if (isNaN(Numer)) {
                    return "";
                }
                return Numer;
            }
            
            
            function ValNumero(Control) {
                Control.value = Solo_Numerico(Control.value);
            }
            
            
            function start()
            {
                console.log("arrancando animacion");
                PF('statusDialog').show();
            }
            
            
            function stop()
            {
                PF('statusDialog').hide();
                console.log("Deteniendo animacion");
            }
            
            
            function redireccionarMismaVentana(urlPaginaDestino)
            {
                console.log("Abriendo popup en la misma ventana de confirmacion");
                setTimeout(function ()
                {
                    console.log("Retrasando el envio del formulario - para modificar registro");
                }, 1500);

                window.location.href = urlPaginaDestino;
                console.log("Fin Abriendo popup en la misma ventana de confirmacion");
                return false;
            }
            
            
            function cargar()
            {
                if (confirm('¿Desea realizar el cargue del archivo a la pantalla de datos (S/N)?'))
                {
                    start();
                    return (true);
                } else
                {
                    alert("Se canceló el cargue del archivo al Sistema");
                    return (false);
                }
            }
            
            
        </script>

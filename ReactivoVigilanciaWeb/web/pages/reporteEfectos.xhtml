<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/mainMenuTemplate.xhtml">
    <ui:define name="content">
        <h:form  onkeypress="if (event.keyCode === 13) { return false; }"   id="frmEfectos">
            <script type="text/javascript">
                function limpiarForm()
                {
                    document.getElementById("frmEfectos").reset();
                }
            </script>
            <p:dialog modal="true"  resizable="false" draggable="false" id="popupErrorCreaRegistro" dynamic="true" widgetVar="popupErrorCrea"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 3}">
                <p:panel id="panelMensajes" style="border: none;alignment-adjust: central" styleClass="cssPanelAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{reporteEfectosBean.mensajes}" id="lblMensaje"/>
                        <p:message for="panelEfectos"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVario" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensaje" value="Aceptar" >
                            <f:ajax event="click" onevent="popupErrorCrea.hide()"/>
                        </p:commandButton>
                    </p:panel>
                    <!--</div>-->
                </p:panel>
            </p:dialog>
            <p:dialog modal="true" id="popupRegistroRecibido" closable="false" widgetVar="popupErrorCreaResultado"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 0}" >
                <p:panel id="panelResultado" style="border: none;alignment-adjust: central;" styleClass="cssPanelesAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{reporteEfectosBean.mensajes}" id="lblMensajeResultado"/>
                        <p:message for="panelEfectos"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVarioResultado" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensajeResultado" value="Aceptar"  action="#{reporteEfectosBean.btnNuevoReporte_usuario_diferente_invima()}" ajax="false" immediate="true">
                            <f:ajax event="click" onevent="popupErrorCreaResultado.hide()"/>
                        </p:commandButton>
                    </p:panel>
                </p:panel>
            </p:dialog>
            <p:messages id="mensajesEfectos" showDetail="true" severity="warn"/>
            <p:panel id="panelEfectos" style="width: 100%">
                <p:panel id="panelPrincipalEfectos" header="#{msg.efectoTitulo}" style="width: 100%">
                    <p:panelGrid rendered="#{reporteEfectosBean.usuarioInvima}"  styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Seleccion el reporte a cargar"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu style="width:90%"  value="#{reporteEfectosBean.reporte_seleccionado_temporal}" >
                                            <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                            <f:selectItems value="#{reporteEfectosBean.lstReportes}" var="reporte"
                                                           itemValue="#{reporte}" itemLabel="#{reporte}"/>
                                            <p:ajax event="change" update="panelPrincipalEfectos reporte_id"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:inputText id="reporte_id" value="#{reporteEfectosBean.reporte_seleccionado_temporal}" >
                                        <f:ajax execute="@this" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="CARGAR REPORTE"
                                                     action="#{reporteEfectosBean.btnCargarReporte()}" immediate="true"
                                                     update="panelPrincipalEfectos"/>
                                </p:column>
                                <p:column >
                                    <p:commandButton value="NUEVO REPORTE"
                                                     action="#{reporteEfectosBean.btnNuevoMonitoreo()}" ajax="false" immediate="true"
                                                     update="panelPrincipalEfectos"/>
                                </p:column>
                                   </p:row>
                            
                        <p:row></p:row>
                        </p:panelGrid>
                
                    
                    <p:panel rendered="#{reporteEfectosBean.mostrar_formulario}"  id="panelLugarOcurrencia" header="#{msg.efectoLugarOcurrencia}" style="width: 100%">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                    <p:column>
                                        <a href="#" onclick="abrirAyuda('visorManualReactivo.xhtml?rutaArchivoPDF=#{beanParametrosGenerales.obtenerDireccionServidor()}ManualesReactivo/docs/EventoAdverso.pdf')">
                                            Manual de Reporte de Efectos Adversos &nbsp;&nbsp;
                                            <p:graphicImage value="/resources/images/help.png"
                                                            alt="Instructivo reporte evento adverso"
                                                            title="Instructivo reporte evento adverso"/>
                                        </a>
                                        <br/>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value=""/>
                                        <br/>
                                    </p:column>
                                    <p:column>
                                        <a href="#" onclick="abrirAyuda('visorTutorial.xhtml?rutaVideoTutorial=#{beanParametrosGenerales.obtenerDireccionServidor()}ManualesReactivo/videos/TutRepEventosAdversos.mp4')">                                
                                            <p:outputLabel value="Videotutorial de ayuda Reporte de Eventos Adversos"/>
                                             <p:graphicImage value="/resources/images/video.png" width="7%" height="3%"
                                                             alt="Videotutorial de ayuda reporte evento adverso"
                                                             title="Videotutorial de ayuda reporte evento adverso"/>
                                        </a>
                                        <br/>
                                    </p:column>
                                    <p:column>  
                                        <p:outputLabel value=""/>
                                        <br/>
                                    </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre de la Institución"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputRazonSocialEI" value="#{reporteEfectosBean.adversosVO.institucionVO.institucion}"
                                                 style="text-transform: uppercase;" autocomplete="off"
                                                 required="true"
                                                 requiredMessage="Digite la Razón Social"/>
                                    <p:message for="inputRazonSocialEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="NIT"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputNitEI" value="#{reporteEfectosBean.adversosVO.institucionVO.identificacion}"
                                                 onkeypress="return validarNumeroIdentificacion(event);" autocomplete="off"
                                                 required="true" requiredMessage="Digite el número de nit"/>
                                    <p:message for="inputNitEI"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Naturaleza de la Institución Reportante"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaNaturalezaEI" value="#{reporteEfectosBean.adversosVO.institucionVO.naturaleza}"
                                                     required="true" requiredMessage="Seleccione la naturaleza">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="PRI" itemLabel="PRIVADA"/>
                                        <f:selectItem itemValue="PUB" itemLabel="PUBLICA"/>
                                        <f:selectItem itemValue="MIX" itemLabel="MIXTA"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaNaturalezaEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Nivel de Complejidad de la Institución"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaComplejidadEI" value="#{reporteEfectosBean.adversosVO.institucionVO.complejidad}"
                                                     required="true" requiredMessage="Seleccione el nivel de complejidad">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="1" itemLabel="1"/>
                                        <f:selectItem itemValue="2" itemLabel="2"/>
                                        <f:selectItem itemValue="3" itemLabel="3"/>
                                        <f:selectItem itemValue="N/A" itemLabel="N/A"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaComplejidadEI"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Departamento"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaDepartamento" value="#{reporteEfectosBean.adversosVO.institucionVO.codDepart}"
                                                     required="true" requiredMessage="Seleccione el Departamento"
                                                     valueChangeListener="#{reporteEfectosBean.changeDepartamento}">
                                        <p:ajax event="change" update="listaCiudad"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reporteEfectosBean.lstDepartamentos}" var="departamento"
                                                       itemValue="#{departamento.codDepart}" itemLabel="#{departamento.descripcion}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaDepartamento"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Ciudad"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaCiudad" value="#{reporteEfectosBean.adversosVO.institucionVO.codMun}" >
                                        <f:selectItem  itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reporteEfectosBean.lstCiudades}" var="ciudad"
                                                       itemValue="#{ciudad.codMun}" itemLabel="#{ciudad.ciudad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaCiudad"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Dirección"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputDireccionEI" value="#{reporteEfectosBean.adversosVO.institucionVO.direccion}"
                                                 style="text-transform: uppercase;" autocomplete="off" required="true"
                                                 requiredMessage="Digite la dirección de la institución"/>
                                    <p:message for="inputDireccionEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Teléfono"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputTelEI" value="#{reporteEfectosBean.adversosVO.institucionVO.telefono}" 
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 required="true"
                                                 requiredMessage="Digite e número de teléfono" autocomplete="off"/>
                                    <p:message for="inputTelEI"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Correo Eletrónico"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputCorreoEI" value="#{reporteEfectosBean.adversosVO.institucionVO.email}"
                                                 required="true" requiredMessage="Digite el correo electrónico"
                                                 validatorMessage="Digite una dirección de correo electrónico válida"
                                                 autocomplete="off">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Fecha del Reporte"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputFechaReporteEI" value="#{reporteEfectosBean.adversosVO.institucionVO.fechaReporte}" disabled="true"
                                                 />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{reporteEfectosBean.mostrar_formulario}" id="panelPaciente" header="#{msg.efectoDatosPaciente}" style="width: 100%">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre y apellidos"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputNombreApellidosEI" value="#{reporteEfectosBean.adversosVO.pacienteVO.nombrePaciente}" style="text-transform: uppercase"
                                                 size="100" autocomplete="off" required="false" 
                                                 requiredMessage="Digite el nombre(s) y apellidos del paciente"/>
                                    <p:message for="inputNombreApellidosEI"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Tipo de Identificación"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaTipoIdentificacion" value="#{reporteEfectosBean.adversosVO.pacienteVO.tipidentifi}"
                                                     required="false" requiredMessage="Seleccione el tipo de documento">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="RC" itemLabel="NUIP"/>
                                        <f:selectItem itemValue="TI" itemLabel="T.I."/>
                                        <f:selectItem itemValue="CC" itemLabel="C.C."/>
                                        <f:selectItem itemValue="CE" itemLabel="C.E."/>
                                    </p:selectOneMenu>
                                    <p:message for="listaTipoIdentificacion"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Número de identificación dle paciente"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputNumdocuPaciente" value="#{reporteEfectosBean.adversosVO.pacienteVO.identifi}"
                                                 onkeypress="return validarNumeroIdentificacion(event);" required="false" autocomplete="off"
                                                 requiredMessage="Digite el número de identificación del paciente"/>
                                    <p:message for="inputNumdocuPaciente"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Género"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaGeneroEI" value="#{reporteEfectosBean.adversosVO.pacienteVO.genero}"
                                                     required="false" requiredMessage="Seleccione el genero del paciente">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                        <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaGeneroEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Edad"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputEdadPacienteEI" value="#{reporteEfectosBean.adversosVO.pacienteVO.edad}" size="5"
                                                 onkeypress="return validarSolorNumeros(event);" required="false" autocomplete="off"
                                                 requiredMessage="Digite la edad del paciente"/>
                                    <p:message for="inputEdadPacienteEI"/>
                                    <p:selectOneMenu id="listaEdadPaciente" value="#{reporteEfectosBean.adversosVO.pacienteVO.edadEn}"
                                                     required="false" requiredMessage="Seleccione la escala de la edad del paciente">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="Dias" itemLabel="Días"/>
                                        <f:selectItem itemValue="Meses" itemLabel="Meses"/>
                                        <f:selectItem itemValue="Anios" itemLabel="Años"/>
                                        <f:selectItem itemValue="Semanas" itemLabel="Semanas"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaEdadPaciente"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Teléfono"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputTelefonoPacienteEI" value="#{reporteEfectosBean.adversosVO.pacienteVO.telefoPaciente}" 
                                                 onkeypress="return validarNumerosTelefonicos(event);" autocomplete="off"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Dirección"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputDirPacienteEI" value="#{reporteEfectosBean.adversosVO.pacienteVO.direccPaciente}"
                                                 style="text-transform: uppercase;" required="false" autocomplete="off"
                                                 requiredMessage="Digite la dirección del paciente"/>
                                    <p:message for="inputDirPacienteEI"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{reporteEfectosBean.mostrar_formulario}" id="panelIdReactivo" header="#{msg.efectoIdRectivo}" style="width: 100%">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre comercial del reactivo"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputNombreComercial" value="#{reporteEfectosBean.adversosVO.productoVO.nombreReactivo}"
                                                 autocomplete="off" style="text-transform: uppercase;" required="true"
                                                 requiredMessage="Digigte el nombre comercial"/>
                                    <p:message for="inputNombreComercial"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Registro Sanitario"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputRegistroSanitario" value="#{reporteEfectosBean.adversosVO.productoVO.nroregsan}"
                                                 autocomplete="off" style="text-transform: uppercase;" required="true"
                                                 requiredMessage="Digite el Registro Sanitario del producto"/>
                                    <p:message for="inputRegistroSanitario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Lote"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputLoteEI" value="#{reporteEfectosBean.adversosVO.productoVO.lote}"
                                                 required="true" autocomplete="off" style="text-transform: uppercase;"
                                                 requiredMessage="Digigte el lote del producto"/>
                                    <p:message for="inputLoteEI"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Fecha de Vencimiento"/>
                                </p:column>
                                <p:column>
                                    <p:calendar locale="es"  id  ="inputFechaVencimiento" value="#{reporteEfectosBean.adversosVO.productoVO.fechaVenci}" 
                                                navigator="true" pattern="yyyy-MM-dd" autocomplete="off"
                                                required="true" requiredMessage="Seleccione la fecha de vencimiento del producto"/>
                                    <p:message for="inputFechaVencimiento"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="procedencia"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaProcedencia" value="#{reporteEfectosBean.adversosVO.productoVO.procedencia}"
                                                     required="true" requiredMessage="Seleccione la procedencia del producto">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="NACIONAL" itemLabel="Nacional"/>
                                        <f:selectItem itemValue="IMPORTADO" itemLabel="Importado"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaProcedencia"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Requiere cadena de frio"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaCadenaFrio" value="#{reporteEfectosBean.adversosVO.productoVO.cadenaFrio}"
                                                     required="true" requiredMessage="Seleccione si óno requiere cadena de frío">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="SI" itemLabel="SI"/>
                                        <f:selectItem itemValue="NO" itemLabel="NO"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaCadenaFrio"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Temperatura almacenamiento requerida"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputTemperatura" value="#{reporteEfectosBean.adversosVO.productoVO.temperatura}"
                                                 onkeypress="return validarNumerosTelefonicos(event);" size="10" autocomplete="off"
                                                 required="false" requiredMessage="Digigte la Temperatura"/>
                                    <p:message for="inputTemperatura"/>
                                    <p:outputLabel value="°C"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Nombre o razón social del Importador o Distribuidor"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputImportador" value="#{reporteEfectosBean.adversosVO.productoVO.distriUsuario}"
                                                 style="text-transform: uppercase" autocomplete="off" required="true"
                                                 requiredMessage="Digigte el nombre del distribuidor"/>
                                    <p:message for="inputImportador"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">
                                    <p:outputLabel value="Servicio o Área de funcionamiento del reactivo en el momento del efecto indeseado"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:selectOneMenu id="listaAreaFuncionamiento" value="#{reporteEfectosBean.adversosVO.productoVO.areaFunciona}"
                                                     required="true" requiredMessage="Seleccione el area de funcionamiento"
                                                     valueChangeListener="#{reporteEfectosBean.changeArea}">
                                        <p:ajax event="change" update="inputOtroAreaFcmento"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reporteEfectosBean.lstAreas}" var="areas"
                                                       itemValue="#{areas.cdgArea}" itemLabel="#{areas.descripcion}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaAreaFuncionamiento"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Cual?"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputOtroAreaFcmento" value="#{reporteEfectosBean.adversosVO.productoVO.otraArea}"
                                                 autocomplete="off" style="text-transform: uppercase;" disabled="#{reporteEfectosBean.otraArea}"
                                                 required="#{!reporteEfectosBean.otraArea}" requiredMessage="Digite otra area"/>
                                    <p:message for="inputOtroAreaFcmento"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Se cumplieron las condiciones de almacenamiento según las especificaciones del fabricante"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaCondicionesAlm" value="#{reporteEfectosBean.adversosVO.productoVO.condiciAlmacen}"
                                                     required="true" requiredMessage="Seleccione las condiciones de almacenamiento">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="SI" itemLabel="SI"/>
                                        <f:selectItem itemValue="NO" itemLabel="NO"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaCondicionesAlm"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="El producto cuenta con certificado de análisis?"/>
                                </p:column>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Fecha de notificación"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputFechaNotificaRep" value="#{reporteEfectosBean.adversosVO.reportanteVO.fechaNotificacion}" disabled="true"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="CorreoElectrónic Personal"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputEmailCorpRep" value="#{reporteEfectosBean.adversosVO.reportanteVO.email}" disabled="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3">
                                    <p:outputLabel value="Autoriza la divulgación de la información y origen del reporte al fabricante y/o importador"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaSiNOPublicaRep" value="#{reporteEfectosBean.adversosVO.reportanteVO.divulgacion}"
                                                     required="true" requiredMessage="Seleccione Si o No autoriza la divulgación">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..."/>
                                        <f:selectItem itemValue="SI" itemLabel="SI"/>
                                        <f:selectItem itemValue="NO" itemLabel="NO"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaSiNOPublicaRep"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{reporteEfectosBean.mostrar_formulario}" id="panelSeguimiento" header="Seguimiento" style="width: 100%" >
                         <p:panelGrid rendered="#{reporteEfectosBean.usuarioInvima}" styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Digite la nueva observación"/>
                                </p:column>
                                <p:column>
                                    <p:inputTextarea id="seguimiento_observaciones" value="#{reporteEfectosBean.reactivoSeguimiento.observacion}" style="width: 100%">
                                        <f:ajax execute="@this" />
                                    </p:inputTextarea>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="seguimiento_fecha" value="#{reporteEfectosBean.reactivoSeguimiento.fechaIngreso}" disabled="true" readonly="true">
                                        <f:ajax execute="@this" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:inputText id="seguimiento_usuario" value="#{reporteEfectosBean.reactivoSeguimiento.usuario}" disabled="true"  readonly="true" >
                                        <f:ajax execute="@this" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                             </p:panelGrid>
                             <p:panelGrid rendered="#{reporteEfectosBean.usuarioInvima}" styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column colspan="2">
                                    <p:dataTable id="tablaSeguimientos" var="seguimiento" value="#{reporteEfectosBean.ltSeguimientos}" editable="true" style="margin-bottom: 20px"
                                                 emptyMessage="No se encontraron resultados">
                                        <f:facet name="header">
                                            SEGUIMIENTOS REGISTRADOS
                                        </f:facet>
                                        <p:column headerText="Fecha">
                                      
                                                <h:outputText value="#{seguimiento.date_string}"/>
                                            
                                        </p:column>
                                        <p:column headerText="Usuario">
                                            
                                                <h:outputText value="#{seguimiento.usuario}" />
                                            
                                        </p:column>
                                        <p:column headerText="Observacion">
                                           
                                            <p:inputTextarea value="#{seguimiento.observacion}" disabled="true"  style="width: 100%"/>
                                           
                                        </p:column>
                                        
                                    </p:dataTable>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{reporteEfectosBean.mostrar_formulario}" id="panelBotones" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:commandLink id="btnAceptar" value="#{msg.activarAceptar}" 
                                                   styleClass="vinculoSinDiv"
                                                   ajax="false" 
                                                   action="#{reporteEfectosBean.btnAceptar}"/>
                                </p:column>
                                <p:column>
                                    <p:commandLink id="btnCancelar" value="#{msg.activarCancelar}" 
                                                   styleClass="vinculoSinDiv" 
                                                   process="@this" update="panelPrincipalEfectos"
                                                   action="#{reporteEfectosBean.btnCancelar}" oncomplete="limpiarForm()"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

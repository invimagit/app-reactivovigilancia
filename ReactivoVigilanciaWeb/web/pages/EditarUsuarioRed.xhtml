<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/mainMenuTemplate.xhtml">
    <ui:define name="content">
        <h:form  onkeypress="if (event.keyCode === 13) { return false; }"   id="frmInscripcion">
           
            <p:dialog modal="true"  resizable="false" draggable="false" id="popupErrorCreaRegistro" dynamic="true" widgetVar="popupErrorCrea"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 3}">
                <p:panel id="panelMensajes" style="border: none;alignment-adjust: central" styleClass="cssPanelAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{inscripcionBean.mensajes}" id="lblMensaje"/>
                        <p:message for="panelContenedorIns"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVario" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensaje" value="Aceptar" >
                            <f:ajax event="click" onevent="popupErrorCrea.hide()"/>
                        </p:commandButton>
                    </p:panel>
                    <!--</div>-->
                </p:panel>
            </p:dialog>
            <p:dialog modal="true" id="popupRegistroRecibido" closable="false" widgetVar="popupErrorCreaResultado"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 0}" >
                <p:panel id="panelResultado" style="border: none;alignment-adjust: central;" styleClass="cssPanelesAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{inscripcionBean.mensajes}" id="lblMensajeResultado"/>
                        <p:message for="panelContenedorIns"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVarioResultado" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensajeResultado" value="Aceptar" action="#{inscripcionBean.retornoResultadoOK}" ajax="false" immediate="true">
                            <f:ajax event="click" onevent="popupErrorCreaResultado.hide()"/>
                        </p:commandButton>
                    </p:panel>
                </p:panel>
            </p:dialog>
            <p:panel id="panelContenedorIns" style="border: none; width: 100%" widgetVar="panelTipoComercio"> 
                <p:panel id="panelInscripcion" header="#{msg.inscripcionTitulo}" style="border: none;width: 100%;">
                    
                    <p:panel id="panelDatosNecesarios" header="Seleccione el usuario a editar" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Ingrese el documento de identificaciÃ³n del usuario:"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputCedula_usuario" value="#{inscripcionBean.cedula_usuario_a_buscar}"  autocomplete="off" style="width: 90%;">
                                            <f:ajax execute="@this" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:commandButton id="btnBuscarUsuario" value="Buscar"
                                                     action="#{inscripcionBean.btnBuscarUsuarioRed()}" ajax="false" immediate="true"
                                                     update="panelContenedorIns"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    
                    
                    <p:panel rendered="#{inscripcionBean.busqueda_por_cedula_exitosa}" id="panelModalidad" header="#{msg.inscripcionModalidad}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.selectModalidad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaModalidad" required="true"
                                                     requiredMessage="#{msg.selectModalidadRequerido}"
                                                     value="#{inscripcionBean.persona_red_buscada.idRed.cdgModalidad}" 
                                                     valueChangeListener="#{inscripcionBean.changeModalidad}">
                                        <p:ajax update="panelInscripcion" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione" noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstModalidad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaModalidad"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel  value="#{msg.otraModalidad}"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputOtraModalidad" requiredMessage="#{msg.otraModalidadRequerido}"
                                                 required="#{inscripcionBean.requierOtraModalidad}"   disabled="#{!inscripcionBean.requierOtraModalidad}"
                                                 value="#{inscripcionBean.persona_red_buscada.idRed.otraModalidad}" size="40" maxlength="30"/>
                                    <p:message for="inputOtraModalidad"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{inscripcionBean.busqueda_por_cedula_exitosa}" id="panelInfoInscrip" header="#{msg.informacionInscripcion}" style="border: none;width: 100%;" visible="#{inscripcionBean.mostrarInscripcion}">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.nombreRazon}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNombreRazonSocial" required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.nombreRazonRequerido}"
                                                 value="#{inscripcionBean.persona_red_buscada.idRed.nombreInstitucion}" size="60" maxlength="128"
                                                 style="text-transform: uppercase;"/>
                                    <p:message for="inputNombreRazonSocial"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.nit}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNit" required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.nitRequerido}"
                                                 value="#{inscripcionBean.persona_red_buscada.idRed.nit}" size="10" maxlength="11"
                                                 onkeypress="return validarNumeroIdentificacion(event);"/>
                                    <p:message for="inputNit"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.naturaleza}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:selectOneMenu id="listaNaturaleza" value="#{inscripcionBean.persona_red_buscada.idRed.naturaleza}"
                                                     required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.naturalezaRequerido}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="PRI" itemLabel="PRIVADA"/>
                                        <f:selectItem itemValue="PUB" itemLabel="PUBLICA"/>
                                        <f:selectItem itemValue="MIX" itemLabel="MIXTA"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaNaturaleza"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.nivelComplejidad}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:selectOneMenu id="listaComplejidad" value="#{inscripcionBean.persona_red_buscada.idRed.complejidad}"
                                                     required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.nivelComplejidadRequerido}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="1" itemLabel="1"/>
                                        <f:selectItem itemValue="2" itemLabel="2"/>
                                        <f:selectItem itemValue="3" itemLabel="3"/>
                                        <f:selectItem itemValue="NA" itemLabel="No Aplica"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaComplejidad"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel  value="#{msg.direccionEstablecimiento}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputDireccionEsta" value="#{inscripcionBean.persona_red_buscada.idRed.direccionOrganizacion}"
                                                 required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.direccionEstablecimientoRequerido}" size="60"
                                                 maxlength="64" style="text-transform: uppercase;"/>
                                    <p:message for="inputDireccionEsta"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.correoOrg}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCorreoOrg" required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.correoOrgRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{inscripcionBean.persona_red_buscada.idRed.emailCorporativo}"
                                                 autocomplete="off" size="40" maxlength="128">
                                        <f:validateRegex
                                            pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
                                    </p:inputText>
                                    <p:message for="inputCorreoOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.pais}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaPaisOrg" value="#{inscripcionBean.persona_red_buscada.idRed.paisOrganiz}"
                                                     required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.paisRequerido}"
                                                     valueChangeListener="#{inscripcionBean.changePais}" filter="true"
                                                     filterMatchMode="startsWith">
                                        <p:ajax update="listaDptoOrg,listaMpioOrg" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstPais}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaPaisOrg"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.departamento}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaDptoOrg" requiredMessage="#{msg.departamentoRequerido}"
                                                     required="#{inscripcionBean.activaDptoMpioOrga}" disabled="#{!inscripcionBean.activaDptoMpioOrga}"
                                                     value="#{inscripcionBean.persona_red_buscada.idRed.codDepart}" filter="true" filterMatchMode="startsWith" 
                                                     >
                                        <p:ajax update="listaMpioOrg" process="listaDptoOrg" listener="#{inscripcionBean.changeDptoLtn}"
                                                event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstDpto}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaDptoOrg"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaMpioOrg" requiredMessage="#{msg.ciudadRequerido}"
                                                     required="#{inscripcionBean.activaDptoMpioOrga}" disabled="#{!inscripcionBean.activaDptoMpioOrga}"
                                                     value="#{inscripcionBean.persona_red_buscada.idRed.codMun}" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstCiudad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaMpioOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.telefono}"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputTelefono" required="#{inscripcionBean.mostrarInscripcion}" requiredMessage="#{msg.telefonoRequerido}"
                                                 value="#{inscripcionBean.persona_red_buscada.idRed.telefonoOrganiz}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefono"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.extension}"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputExtension" maxlength="6" size="3" autocomplete="off"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 value="#{inscripcionBean.persona_red_buscada.idRed.extOrganiz}"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.fax}"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="inputFax" value="#{inscripcionBean.persona_red_buscada.idRed.faxOrganiz}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputFax" />
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{inscripcionBean.busqueda_por_cedula_exitosa}" id="panelInfoSolicitante" header="#{msg.solicitanteInscripcion}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.nombreSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNombreSol" value="#{inscripcionBean.persona_red_buscada.nombreSolic}"
                                                 required="true" requiredMessage="#{msg.nombreSolRequerido}" size="60" maxlength="64"
                                                 autocomplete="off" style="text-transform: uppercase;"/>
                                    <p:message for="inputNombreSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.documentoSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputIdentificacionSol" value="#{inscripcionBean.persona_red_buscada.cedulaSolicitante}"
                                                 required="true" requiredMessage="#{msg.documentoSolRequerido}" size="10" maxlength="11"
                                                 autocomplete="off" onkeypress="return validarNumeroIdentificacion(event);"/>
                                    <p:message for="inputIdentificacionSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.profesionSol}"/>
                                </p:column>
                                <p:column colspan="5">
                                    <p:selectOneMenu id="listaProfesion" value="#{inscripcionBean.persona_red_buscada.profesion}"
                                                     required="true" requiredMessage="#{msg.profesionSolRequerido}"
                                                     filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstProfesion}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaProfesion"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.cargoSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCargo" value="#{inscripcionBean.persona_red_buscada.cargos}" size="60" maxlength="64"
                                                 required="true" requiredMessage="#{msg.cargoSolRequerido}" style="text-transform: uppercase"
                                                 autocomplete="off"/>
                                    <p:message for="inputCargo"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.areaEmpresa}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputAreaOrg" value="#{inscripcionBean.persona_red_buscada.areaEmpresa}" size="40" maxlength="128"
                                                 required="true" requiredMessage="#{msg.areaEmpresaRequerido}" style="text-transform: uppercase;"
                                                 autocomplete="off"/>
                                    <p:message for="inputAreaOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.direccionCorresp}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputDireccionCorres" value="#{inscripcionBean.persona_red_buscada.direccionSolicitante}"
                                                 required="true" requiredMessage="#{msg.direccionCorrespRequerido}" size="60"
                                                 maxlength="128" style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputDireccionCorres"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.telefonoDomicilio}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputTelefonoSol" required="true" requiredMessage="#{msg.telefonoDomicilioRequerido}"
                                                 value="#{inscripcionBean.persona_red_buscada.telefonoSolic}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefonoSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.celular}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCelularSol" required="true" requiredMessage="#{msg.celularRequerido}"
                                                 value="#{inscripcionBean.persona_red_buscada.celularSolic}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputCelularSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.correoSolRequerido}" />
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCorreoSol" required="true" requiredMessage="#{msg.correoSolRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{inscripcionBean.persona_red_buscada.emailPersonal}"
                                                 autocomplete="off" size="40" maxlength="128">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.pais}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaPaisSol" value="#{inscripcionBean.persona_red_buscada.paisSolic}"
                                                     required="true" requiredMessage="#{msg.paisRequerido}"
                                                     valueChangeListener="#{inscripcionBean.changePaisSol}" filter="true"
                                                     filterMatchMode="startsWith">
                                        <p:ajax update="listaDptoSol,listaMpioSol" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstPaisSol}"/>
                                    </p:selectOneMenu>
                                    <p:message for="listaPaisSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.departamento}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaDptoSol" requiredMessage="#{msg.departamentoRequerido}" 
                                                     required="#{inscripcionBean.activaDptoMpioSol}" disabled="#{!inscripcionBean.activaDptoMpioSol}"
                                                     value="#{inscripcionBean.persona_red_buscada.codDepart}" filter="true" filterMatchMode="startsWith"
                                                     valueChangeListener="#{inscripcionBean.changeDptoSol}">
                                        <p:ajax update="listaMpioSol" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstDptoSol}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="listaMpioSol" requiredMessage="#{msg.ciudadRequerido}"
                                                     required="#{inscripcionBean.activaDptoMpioSol}" disabled="#{!inscripcionBean.activaDptoMpioSol}"
                                                     value="#{inscripcionBean.persona_red_buscada.codMun}" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstCiudadSol}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{inscripcionBean.busqueda_por_cedula_exitosa}" id="panelBotones" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:commandLink id="btnAceptar" value="Actualizar" 
                                                   styleClass="vinculoSinDiv"
                                                   action="#{inscripcionBean.btnActualizarUsuarioRed()}" 
                                                   ajax="false"/>
                                </p:column>
                                <p:column>
                                    <p:commandLink id="btnCancelar" value="Cancelar" 
                                                   styleClass="vinculoSinDiv"
                                                   action="#{inscripcionBean.btnCancelar()}" 
                                                   ajax="false"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/mainTemplate.xhtml">
    <ui:define name="content">
        <h:form id="frmInscripcion">
            <p:dialog modal="true"  resizable="false" draggable="false" id="popupErrorCreaRegistro" dynamic="true" widgetVar="popupErrorCrea"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 3}">
                <p:panel id="panelMensajes" style="border: none;alignment-adjust: central" styleClass="cssPanelAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{inscripcionBean.mensajes}" id="lblMensaje"/>
                        <p:message for="panelContenedorIns"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVario" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensaje" value="Aceptar" >
                            <f:ajax event="click" onevent="popupErrorCrea.hide()"/>
                        </p:commandButton>
                    </p:panel>
                    <!--</div>-->
                </p:panel>
            </p:dialog>
            <p:dialog modal="true" id="popupRegistroRecibido" closable="false" widgetVar="popupErrorCreaResultado"
                      visible="#{not empty facesContext.messageList and facesContext.maximumSeverity.ordinal == 0}" >
                <p:panel id="panelResultado" style="border: none;alignment-adjust: central;" styleClass="cssPanelesAcidos">
                    <p:panel style="border: none;alignment-adjust: central" >
                        <!--<p:messages for="panelContenedor" />-->
                        <p:outputLabel value="#{inscripcionBean.mensajes}" id="lblMensajeResultado"/>
                        <p:message for="panelContenedorIns"/>
                    </p:panel>
                    <!--<div class="botton_container">-->
                    <p:panel id="botonesVarioResultado" style="border: none;alignment-adjust: central">
                        <p:commandButton  id="btnMensajeResultado" value="Aceptar" action="#{inscripcionBean.retornoResultadoOK}" ajax="false" immediate="true">
                            <f:ajax event="click" onevent="popupErrorCreaResultado.hide()"/>
                        </p:commandButton>
                    </p:panel>
                </p:panel>
            </p:dialog>
            <p:panel id="panelContenedorIns" style="border: none; width: 100%" widgetVar="panelTipoComercio"> 
                <p:panel id="panelInscripcion" header="#{msg.inscripcionTitulo}" style="border: none;width: 100%;">
                    <p:panel id="panelModalidad" header="#{msg.inscripcionModalidad}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.selectModalidad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectModalidad" required="true"
                                                     requiredMessage="#{msg.selectModalidadRequerido}"
                                                     value="#{inscripcionBean.codigoModalidad}"
                                                     valueChangeListener="#{inscripcionBean.changeModalidad}">
                                        <p:ajax update="panelInscripcion" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione" noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstModalidad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectModalidad"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelInfoInscrip" header="#{msg.informacionInscripcion}" style="border: none;width: 100%;" visible="#{inscripcionBean.mostrarInscripcion}">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.nombreRazon}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNombreRazonSocial" required="true" requiredMessage="#{msg.nombreRazonRequerido}"
                                                 value="#{inscripcionBean.nombreRazonSocial}" size="60" maxlength="128"
                                                 style="text-transform: uppercase;"/>
                                    <p:message for="inputNombreRazonSocial"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.nit}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNit" required="true" requiredMessage="#{msg.nitRequerido}"
                                                 value="#{inscripcionBean.nit}" size="10" maxlength="11"
                                                 onkeypress="return validarNumeroIdentificacion(event);"/>
                                    <p:message for="inputNit"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.naturaleza}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:selectOneMenu id="selectNaturaleza" value="#{inscripcionBean.codigoNaturaleza}"
                                                     required="true" requiredMessage="#{msg.naturalezaRequerido}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="PRIV" itemLabel="PRIVADA"/>
                                        <f:selectItem itemValue="PUB" itemLabel="PUBLICA"/>
                                        <f:selectItem itemValue="MIX" itemLabel="MIXTA"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectNaturaleza"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.nivelComplejidad}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:selectOneMenu id="selectComplejidad" value="#{inscripcionBean.codigoNivelComplejidad}"
                                                     required="true" requiredMessage="#{msg.nivelComplejidadRequerido}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItem itemValue="1" itemLabel="1"/>
                                        <f:selectItem itemValue="2" itemLabel="2"/>
                                        <f:selectItem itemValue="3" itemLabel="3"/>
                                        <f:selectItem itemValue="NA" itemLabel="No Aplica"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectComplejidad"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel  value="#{msg.direccionEstablecimiento}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputDireccionEsta" value="#{inscripcionBean.direccionOrganizacion}"
                                                 required="true" requiredMessage="#{msg.direccionEstablecimientoRequerido}" size="64"
                                                 maxlength="64" style="text-transform: uppercase;"/>
                                    <p:message for="inputDireccionEsta"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.correoOrg}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCorreoOrg" required="true" requiredMessage="#{msg.correoOrgRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{inscripcionBean.correoCorporativo}"
                                                 autocomplete="off" size="60" maxlength="128">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.pais}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectPaisOrg" value="#{inscripcionBean.codigoPais}"
                                                     required="true" requiredMessage="#{msg.paisRequerido}"
                                                     valueChangeListener="#{inscripcionBean.changePais}">
                                        <p:ajax update="selectDptoOrg,selectMpioOrg" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstPais}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectPaisOrg"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.departamento}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectDptoOrg" requiredMessage="#{msg.departamentoRequerido}" 
                                                     required="#{inscripcionBean.activaDptoMpioOrga}" disabled="#{!inscripcionBean.activaDptoMpioOrga}"
                                                     value="#{inscripcionBean.codigoDpto}"
                                                     valueChangeListener="#{inscripcionBean.changeDpto}">
                                        <p:ajax update="selectMpioOrg" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstDpto}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectDptoOrg"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectMpioOrg" requiredMessage="#{msg.ciudadRequerido}"
                                                     required="#{inscripcionBean.activaDptoMpioOrga}" disabled="#{!inscripcionBean.activaDptoMpioOrga}"
                                                     value="#{inscripcionBean.codigoMpio}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstCiudad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectMpioOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.telefono}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputTelefono" required="true" requiredMessage="#{msg.telefonoRequerido}"
                                                 value="#{inscripcionBean.telefono}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefono"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.fax}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputFax" value="#{inscripcionBean.fax}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputFax" />
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelInfoSolicitante" header="#{msg.solicitanteInscripcion}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.nombreSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputNombreSol" value="#{inscripcionBean.nombreSolicitante}"
                                                 required="true" requiredMessage="#{msg.nombreSolRequerido}" size="60" maxlength="64"
                                                 autocomplete="off" style="text-transform: uppercase;"/>
                                    <p:message for="inputNombreSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.documentoSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputIdentificacionSol" value="#{inscripcionBean.documentoSolicitante}"
                                                 required="true" requiredMessage="#{msg.documentoSolRequerido}" size="10" maxlength="11"
                                                 autocomplete="off" onkeypress="return validarNumeroIdentificacion(event);"/>
                                    <p:message for="inputIdentificacionSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.profesionSol}"/>
                                </p:column>
                                <p:column colspan="5">
                                    <p:selectOneMenu id="selectProfesion" value="#{inscripcionBean.codigoProfesion}"
                                                     required="true" requiredMessage="#{msg.profesionSolRequerido}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstProfesion}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectProfesion"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.cargoSol}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCargo" value="#{inscripcionBean.codigoCargo}" size="60" maxlength="64"
                                                 required="true" requiredMessage="#{msg.cargoSolRequerido}" style="text-transform: uppercase"
                                                 autocomplete="off"/>
                                    <p:message for="inputCargo"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.areaEmpresa}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputAreaOrg" value="#{inscripcionBean.codigoAreaEmpresa}" size="60" maxlength="128"
                                                 required="true" requiredMessage="#{msg.areaEmpresaRequerido}" style="text-transform: uppercase;"
                                                 autocomplete="off"/>
                                    <p:message for="inputAreaOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.direccionCorresp}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputDireccionCorres" value="#{inscripcionBean.direccionCorresp}"
                                                 required="true" requiredMessage="#{msg.direccionCorrespRequerido}" size="64"
                                                 maxlength="128" style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputDireccionCorres"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.telefonoDomicilio}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputTelefonoSol" required="true" requiredMessage="#{msg.telefonoDomicilioRequerido}"
                                                 value="#{inscripcionBean.telefonoDomicilio}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefonoSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.celular}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCelularSol" required="true" requiredMessage="#{msg.celularRequerido}"
                                                 value="#{inscripcionBean.celularSol}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputCelularSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.correoSolRequerido}" />
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="inputCorreoSol" required="true" requiredMessage="#{msg.correoSolRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{inscripcionBean.correoSolicitante}"
                                                 autocomplete="off" size="60" maxlength="128">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoSol"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.pais}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectPaisSol" value="#{inscripcionBean.codigoPaisSol}"
                                                     required="true" requiredMessage="#{msg.paisRequerido}"
                                                     valueChangeListener="#{inscripcionBean.changePaisSol}">
                                        <p:ajax update="selectDptoSol,selectMpioSol" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstPaisSol}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectPaisSol"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.departamento}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectDptoSol" requiredMessage="#{msg.departamentoRequerido}" 
                                                     required="#{inscripcionBean.activaDptoMpioSol}" disabled="#{!inscripcionBean.activaDptoMpioSol}"
                                                     value="#{inscripcionBean.codigoDptoSol}"
                                                     valueChangeListener="#{inscripcionBean.changeDptoSol}">
                                        <p:ajax update="selectMpioSol" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstDptoSol}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectMpioSol" requiredMessage="#{msg.ciudadRequerido}"
                                                     required="#{inscripcionBean.activaDptoMpioSol}" disabled="#{!inscripcionBean.activaDptoMpioSol}"
                                                     value="#{inscripcionBean.codigoMpioSol}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{inscripcionBean.lstCiudadSol}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelBotones" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos">
                            <p:row>
                                <p:column>
                                    <p:commandButton id="btnAceptar" value="#{msg.registrar}" 
                                                   styleClass="vinculoSinDiv"
                                                   action="#{inscripcionBean.btnAceptar()}" 
                                                   ajax="false" immediate="true"/>
                                </p:column>
                                <p:column>
                                    <p:commandLink id="btnCancelar" value="#{msg.cancelar}" 
                                                   styleClass="vinculoSinDiv" ajax="false" immediate="true"
                                                   action="#{inscripcionBean.btnCancelar()}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/mainTemplate.xhtml">
    <ui:define name="content">
        <h:form id="frmUsuariosInternet">
            <p:panel id="panelContenedorUsuarios" style="border: none;width: 100%;">
                <p:panel id="panelPrincipalUsuarios" header="#{msg.usuariosTitulo}" style="border: none; width: 100%;">
                    <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{msg.usuariosDescripcion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panel id="panelDatosNecesarios" header="#{msg.usuariosDatosnecesarios}" style="border: none; width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.usuariosDatosnecesarios1}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.usuariosDatosnecesarios2}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.usuariosDatosnecesarios3}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelCreacionUsuarios" header="#{msg.usuariosCreacion}" style="border: none;width: 100%;">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionRequerido}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem1}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Cédula:"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputCedula" required="true" requiredMessage="#{msg.usuariosDocumentoRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.cedula}" size="10" maxlength="11"
                                                 onkeypress="return validarNumeroIdentificacion(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputCedula"/>
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="Nombres y apellidos:"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputNombreApelllidos" required="true" requiredMessage="#{msg.usuariosNombreRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.nombreApellidos}" size="70" maxlength="128" style="text-transform: uppercase;"
                                                 autocomplete="off"/>
                                    <p:message for="inputNombreApelllidos"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.telefono}"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="inputTelefonoPersonal" required="true" requiredMessage="#{msg.telefonoRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.telefonoPersonal}" maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefonoPersonal"/>
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="Correo electrónico personal:"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputCorreoPersonal" required="true" requiredMessage="#{msg.correoSolRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{reactivoUsuarioInternetBean.correoPersonal}"
                                                 autocomplete="off" size="70" maxlength="128">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoPersonal"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem2}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nit:"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="inputNit" required="true" requiredMessage="#{msg.nitRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.nit}" size="10" maxlength="11"
                                                 onkeypress="return validarNumeroIdentificacion(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputNit"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Nombre de la empresa:"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputNombreRazonSocial" required="true" requiredMessage="#{msg.nombreRazonRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.razonSocial}" size="70" maxlength="128"
                                                 style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputNombreRazonSocial"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="País:"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectPais" value="#{reactivoUsuarioInternetBean.codigoPais}"
                                                     required="true" requiredMessage="#{msg.paisRequerido}"
                                                     valueChangeListener="#{reactivoUsuarioInternetBean.changePais}">
                                        <p:ajax update="selectDpto,selectMpio" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reactivoUsuarioInternetBean.lstPais}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectPais"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Departamento:"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectDpto" requiredMessage="#{msg.departamentoRequerido}" 
                                                     required="#{reactivoUsuarioInternetBean.activaDptoMpioOrga}" disabled="#{!reactivoUsuarioInternetBean.activaDptoMpioOrga}"
                                                     value="#{reactivoUsuarioInternetBean.codigoDpto}"
                                                     valueChangeListener="#{reactivoUsuarioInternetBean.changeDpto}">
                                        <p:ajax update="selectMpio" event="change"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reactivoUsuarioInternetBean.lstDpto}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectDpto"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Ciudad:"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="selectMpio" requiredMessage="#{msg.ciudadRequerido}"
                                                     required="#{reactivoUsuarioInternetBean.activaDptoMpioOrga}" disabled="#{!reactivoUsuarioInternetBean.activaDptoMpioOrga}"
                                                     value="#{reactivoUsuarioInternetBean.codigoMpio}">
                                        <f:selectItem itemValue="" itemLabel="Seleccione..." noSelectionOption="true"/>
                                        <f:selectItems value="#{reactivoUsuarioInternetBean.lstCiudad}"/>
                                    </p:selectOneMenu>
                                    <p:message for="selectMpio"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Dirección:"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputDireccion" value="#{reactivoUsuarioInternetBean.direccionOrganizacion}"
                                                 required="true" requiredMessage="#{msg.direccionEstablecimientoRequerido}" size="64"
                                                 maxlength="64" style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputDireccion"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Teléfono:"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="inputTelefonoOrg" required="true" requiredMessage="#{msg.telefonoRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.telefonoOrg}"
                                                 maxlength="10" size="10"
                                                 onkeypress="return validarNumerosTelefonicos(event);"
                                                 autocomplete="off"/>
                                    <p:message for="inputTelefonoOrg"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Correo electrónico corporativo:"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="inputCorreoCorp" required="true" requiredMessage="#{msg.correoSolRequerido}"
                                                 validatorMessage="#{msg.correoOrgValidator}" value="#{reactivoUsuarioInternetBean.correoCorp}"
                                                 autocomplete="off" size="70" maxlength="128">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:message for="inputCorreoCorp"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Cargo desempeñado:"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="inputCargoDesempenado" required="true" requiredMessage="#{msg.usuariosCargoRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.cargoDesemp}" size="70" maxlength="128"
                                                 style="text-transform: uppercase;" autocomplete="off"/>
                                    <p:message for="inputCargoDesempenado"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuarioCreacionItem3}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuarioCreacionItem31}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuarioCreacionItem32}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuarioCreacionItem33}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuarioCreacionItem3Nota}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.usuario}"/>
                                </p:column>
                                <p:column colspan="5">
                                    <p:inputText id="inputUsuario" size="30" maxlength="30" required="true"
                                                 requiredMessage="#{msg.usuarioRequerido}" value="#{reactivoUsuarioInternetBean.usuario}"
                                                 autocomplete="off"/>
                                    <p:message for="inputUsuario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem4}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem41}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem42}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem43}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem44}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem4Nota}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.clave}"/>
                                </p:column>
                                <p:column>
                                    <p:password id="inputPassword" required="true"
                                                value="#{reactivoUsuarioInternetBean.clave}"
                                                requiredMessage="#{msg.claveRequerido}"
                                                size="30" match="inputConfirmPassword" label="Contraseña Administrador"
                                                feedback="false" autocomplete="off">
                                        <f:validateLength minimum="8" maximum="30"/>
                                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,30})"/>
                                    </p:password>
                                    <p:message for="inputPassword"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{msg.claveConfirma}"/>
                                </p:column>
                                <p:column colspan="3">
                                    <p:password id="inputConfirmPassword" required="true"
                                                value="#{reactivoUsuarioInternetBean.clave}"
                                                requiredMessage="#{msg.claveConfirmaRequerido}"
                                                size="30" feedback="false" label="Confirme contraseña administrador"
                                                autocomplete="off">
                                        <f:validateLength minimum="8" maximum="30"/>
                                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,30})"/>
                                    </p:password>
                                    <p:message for="inputConfirmPassword"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem5}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem51}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem521}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem53}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem5Nota}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.usuariosPregunta}"/>
                                </p:column>
                                <p:column colspan="5">
                                    <p:inputText id="inputPregunta" required="true" requiredMessage="#{msg.usuariosPreguntaRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.pregunta}" size="100" maxlength="100"
                                                 autocomplete="off" style="text-transform: uppercase;"/>
                                    <p:message for="inputPregunta"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem6}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{msg.ususariosRespuesta}"/>
                                </p:column>
                                <p:column colspan="5">
                                    <p:inputText id="inputRespuesta" required="true" requiredMessage="#{msg.usuariosRespuestaRequerido}"
                                                 value="#{reactivoUsuarioInternetBean.respuesta}" size="100" maxlength="100"
                                                 autocomplete="off" style="text-transform: uppercase;"/>
                                    <p:message for="inputRespuesta"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.usuariosCreacionItem6Nota}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelFinalizacion" header="#{msg.finalizacionTitulo}" style="border: none; width: 100%">
                        <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.finalizacionItem1}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.finalizacionItem2}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <p:outputLabel value="#{msg.finalizacionItem3}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <center>
                        <p:panel id="panelBotones" style="border: none; width: 100%;">
                            <p:panelGrid styleClass="cssPanelesAcidos" style="width: 100%;">
                                <p:row>
                                    <p:column>
                                        <p:commandLink id="btnAceptar" value="#{msg.registrar}" 
                                                       styleClass="vinculoSinDiv"
                                                       action="#{reactivoUsuarioInternetBean.btnAceptar()}" 
                                                       ajax="false" async="true" />
                                    </p:column>
                                    <p:column>
                                        <p:commandLink id="btnCancelar" value="#{msg.cancelar}" 
                                                       styleClass="vinculoSinDiv" ajax="false" immediate="true"
                                                       action="#{reactivoUsuarioInternetBean.btnCancelar()}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                    </center>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

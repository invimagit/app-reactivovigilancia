<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="header_top">
        <div class="verde_superior"><p id="text_der">Bienvenido <span class="mayuscula"><h:outputLabel value="#{baseBean.nombreUsuario}"></h:outputLabel></span></p>
        </div>
    </div>
    <div class="menu_1">
        <div id="mascara_barra" style="width: auto;">
            <table><tr>
                    <c:forEach var="menu" items="${sessionScope['menus']}">
                        <c:if test="${menu.mostrar}">
                            <td>
                                <a href="${menu.urlMenu}" onclick="limpiarSesion();" style="text-decoration: none">
                                ${menu.descripcionMenu}
                            </a>
                            </td>
                        </c:if>
                    </c:forEach>
                </tr></table>
            <h:form id="formularioChambon" prependId="false">
                <p:remoteCommand name="limpiarSesion" action="#{baseBean.limpiarSesion}">
                </p:remoteCommand>
            </h:form>

        </div>
    </div>
</ui:composition>
